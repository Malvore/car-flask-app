<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Power to Weight Ratio Comparison</title>
  </head>
  <body>
    <h1>
    Power-to-Weight Ratio Calculator for Cars <br />
    (in pounds per horsepower)
    </h1>
    <p>
    In this program, we will compare the power to weight ratio of two vehicles. <br />
    To do this, we will need each car's year, make, model, curb weight, and horsepower.
    </p>
    <form action="/calculate" method="post">
      <h2>First Car</h2>
      <label for="first_car_year">Year:</label>
      <input type="number" id="first_car_year" name="first_car_year" required><br>
      <label for="first_car_make">Make:</label>
      <input type="text" id="first_car_make" name="first_car_make" required><br>
      <label for="first_car_model">Model:</label>
      <input type="text" id="first_car_model" name="first_car_model" required><br>
      <label for="first_car_curb_weight">Curb Weight (lbs):</label>
      <input type="number" step="any" id="first_car_curb_weight" name="first_car_curb_weight" required><br>
      <label for="first_car_horsepower">Horsepower:</label>
      <input type="number" step="any" id="first_car_horsepower" name="first_car_horsepower" required><br>
      
      <h2>Second Car</h2>
      <label for="second_car_year">Year:</label>
      <input type="number" id="second_car_year" name="second_car_year" required><br>
      <label for="second_car_make">Make:</label>
      <input type="text" id="second_car_make" name="second_car_make" required><br>
      <label for="second_car_model">Model:</label>
      <input type="text" id="second_car_model" name="second_car_model" required><br>
      <label for="second_car_curb_weight">Curb Weight (lbs):</label>
      <input type="number" step="any" id="second_car_curb_weight" name="second_car_curb_weight" required><br>
      <label for="second_car_horsepower">Horsepower:</label>
      <input type="number" step="any" id="second_car_horsepower" name="second_car_horsepower" required><br>
      
      <input type="submit" value="Calculate">
    </form>
  </body>
</html>
